<template id="tmpl-board">
    <div class="board bg-fix" style="background-image: url('${board_background}');">
        <div class="boardHeader flex-box">
            <div>
                <input type="text" value="${board_header}" oninput="boardRename(${boardNumber})">
            </div>
            <div>
                <input type="text" value="${board_background}" onchange="boardChangeBackground(${boardNumber})">
            </div>
            <button class="changeBackground" onclick="openCatalogWallpapers()">Wallpapers</button>
            <div class="wallpapersCatalog"></div>
        </div>
        <div class="boardContent">
            <div class="flex-box">
                ${board_content}
            </div>
            <div>
                <button id="newColumn" onclick="columnAdd()">
                    Add a column
                </button>
            </div>
        </div>
        
    </div>
</template>

<template id="tmpl-column">
    <div class="column">
        <div class="columnHeader flex-box">
            <div>
                <input type="text" value="${column_header}" oninput="columnRename(${columnNumber})">
            </div>
            <div class="columnDelete toRight" onclick="columnDelete(${columnNumber})">
                &#10006
            </div>
        </div>
        <div class="columnContent">
            ${column_content}
        </div>
        <div class="appearFormCard" onclick="appearFormCard()">+ Add card</div>
        <div class="cardFormAdd">
            <div>
                <input id="cardTitle" type="text">
            </div>
            <div>
                <textarea id="cardDescription"></textarea>
            </div>
            <div class="flex-box">
                <button id="cardAdd" onclick="cardAdd()">Create</button>
                <div class="closeForm" onclick="closeForm()"> X </div>
            </div>
        </div>
    </div>
</template>

<template id="tmpl-card">
    <div class="card">
        <div class="cardHeader">
            ${card_header}
        </div>
        <div class="cardContent ghost">
            ${card_content}
        </div>
        <div class="cardDelete" onclick="cardDelete(${columnNumber}, ${cardNumber})">
            &#10006
        </div>
    </div>
</template>

<script src="js/script.js"></script>
</body>
</html>
