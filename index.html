<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="boards">

    </div>

    <div>
        <div>
            <input id="cardTitle" type="text">
        </div>
        <div>
            <textarea id="cardDescription"></textarea>
        </div>
        <div>
            <button id="cardAdd">Create</button>
        </div>
    </div>



<template id="tmpl-board">
    <div class="board">
        <div class="boardHeader">
            <input type="text" value="${board_header}">
        </div>
        <div class="boardContent">
            <div class="flex-box">
                ${board_content}
            </div>
            <div>
                <button id="newColumn">
                    Add a column
                </button>
            </div>
        </div>
        
    </div>
</template>

<template id="tmpl-column">
    <div class="column">
        <div class="columnHeader flex-box">
            <div>
                ${column_header}
            </div>
            <div class="columnDelete toRight" onclick="columnDelete(${columnNumber})">
                &#10006
            </div>
        </div>
        <div class="columnContent">
            ${column_content}
        </div>
    </div>
</template>

<template id="tmpl-card">
    <div class="card">
        <div class="cardHeader">
            ${card_header}
        </div>
        <div class="cardContent">
            ${card_content}
        </div>
    </div>
</template>


<script src="js/script.js"></script>
</body>
</html>
